<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/Loginutil.css') }}" />
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/Loginmain.css') }}" />
<script src="/static/js/Loginmain.js"></script>
<script
src="https://kit.fontawesome.com/2d323a629b.js"
crossorigin="anonymous"
></script>
<link
href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
rel="stylesheet"
/>

</head>
<body>
  <br>
  <main>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
    <form action="/login" method="POST" style="disply:none;"></form>
    <form class="login100-form validate-form p-l-55 p-r-55 p-t-78" method="POST">
      <span class="login100-form-title">
      Log In
      </span>
      <br>  <br>  <br>
        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
        <input class="input100" type="text" name="ID" placeholder="ID">
        <span class="focus-input100"></span>
      </div>
      <div class="wrap-input100 validate-input" data-validate="Please enter password">
      <input class="input100" type="password" name="Password" placeholder="Password">
      <span class="focus-input100"></span>
      </div>
      <div class="text-right p-t-13 p-b-23">
      <a href="register" class="txt2">
      Sign up
      </a>
      </div>
      <div class="container-login100-form-btn">
        <button class="login100-form-btn">Log In</button>
      </div>
      <div class="flex-col-c p-t-100 p-b-20">
      </div>
      </form>
</div>
</div>
</div>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
  </script>
  </main>
</body>
</html>
